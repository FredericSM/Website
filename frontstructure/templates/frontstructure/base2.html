{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Drone Surveillancy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/frontstructure.css' %}">
    </head>
    <body>
        <header class="page-header">
          <div class="container">
              <h3><a>Drone Surveillancy</a></h3>
              <div class="button-container">
                  {% if request.user.is_authenticated %}
                        <a class="button">{{ request.user.username }}</a>
                        <a href="{% url 'logout' %}" class="button">Log out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="button">Log in</a>
                        <a href="{% url 'signup' %}" class="button">Sign Up</a>
                    {% endif %}
              </div>
              <a href="/" id="home-button">Home</a>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
